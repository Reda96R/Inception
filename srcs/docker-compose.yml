  wordpress:
    container_name: wordpress
    depends_on:
      - mariadb
    networks:
      - inception
    build:
      context:  requirements/wordpress
      dockerfile: Dockerfile
    image:  wordpress
    volumes:
      - wordpress:/var/www/wordpress
    env_file: .env
    restart:  on-failure
    expose:
      - "9000"

networks:
    inception:
      driver: bridge

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '~/Desktop/wordpress1'
  mariadb:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '~/Desktop/mariadb1'

