version:  "3.8"
services:
  mariadb:
    container_name: mariadb
    networks:
      - inception
    build:
      context:  requirements/mariadb
      dockerfile: Dockerfile
    image:  mariadb
    volumes:
      - mariadb:/var/lib/mysql
    env_file: .env
    restart:  on-failure
    expose:
      - "3306"

